<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{%  load static %}
<html>  
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>404 Page not found</title>
		<style type="text/css">
				* {
					font-family: 'Gill Sans', 'Gill Sans MT', sans-serif;
				}
				a:link, a:visited {
					color: #005b90;
				}
				a:hover, a:active {
					color: #900000;
				}
				body {
					background-image: url('{% static 'css/images2/Errorbg.png' %}');
					background-repeat: repeat-x;
					background-color: white;
					color: #484848;
					margin: 0;
					padding: 0;
					height: 100%;
				}
				h1 {
					color: black;
					margin: 0px;
				}
				h2 {
					color: #484848;
					padding: 0px;
					margin: 0px;
				}
				p {
					margin-top: 10px;
					margin-bottom: 0px;
					padding-bottom: 0.5em;
				}
				#center {
					position: absolute;
					top: 50%;
					width: 100%;
					height: 1px;
					overflow: visible;
				}
				#main {
					position: absolute;
					left: 50%;
					width: 720px;
					margin-left: -360px;
					height: 340px;
					top: -170px
				}
				#logo {
					display: block;
					float: left;
					background-image: url('{% static 'css/images2/300px-Wikimedia-logo.svg.png' %}');
					background-position: top center;
					background-repeat: no-repeat;
					height: 340px;
					width: 300px;
				}
				#divider {
					display: block;
					float: left;
					background-image: url('{% static 'css/images2//Errorline.png' %}');
					background-position: center center;
					background-repeat: no-repeat;
					height: 340px;
					width: 1px;
					margin-left: 10px;
					margin-right: 10px;
				}
				#message {
					padding-left: 10px;
					float: left;
					display: block;
					height: 340px;
					width: 370px;
				}
		</style>
	</head>
    <body>
		<div id="center">
			<div id="main">
				<div id="logo"></div>
				<div id="divider"></div>
				<div id="message">
					<h1>Error</h1>
					<h2>404 â€“ File not found</h2>
					<p style="font-style: italic;">http://en.wikipedia.org/404</p>
					<p>We could not find the above page on our servers.</p>
					<p>You can visit the <a href="/wikipedia/">Main Page</a> or read <a href="//en.wikipedia.org/wiki/HTTP_404" title="Wikipedia: HTTP 404">more information</a> about this type of error.</p>
					<p style="font-size: smaller;">A project of the <a href="//wikimediafoundation.org/wiki/Home" title="WikimediaFoundation">Wikimedia Foundation</a></p>
				</div>
			</div>
		</div>

    </body>
</html>
